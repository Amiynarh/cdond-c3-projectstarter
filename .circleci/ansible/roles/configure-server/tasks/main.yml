---
- name: "Add Node.js from source"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_11.x | sudo -E bash -
    sudo apt-get install -y nodejs

- name: "Install Node.js 11"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: install NPM
    shell: npm i 
    args:
      chdir: /home/ubuntu

- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes

- name: "move env variables to /etc/profile.d/"
  become: true
  copy:
    src: myenv.sh
    dest: /etc/profile.d/